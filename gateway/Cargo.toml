[package]
name = "tulpje-gateway"
edition = "2021"

version.workspace = true
description.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
tulpje-shared = { version = "0.15.0", path = "../shared" }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
twilight-gateway = { version = "0.16.0", features = ["rustls-ring", "rustls-webpki-roots" ], default-features = false }
twilight-http = { version = "0.16.0", features = ["decompression", "rustls-ring", "rustls-webpki-roots"], default-features = false }
twilight-model = "0.16.0"
twilight-util = { version = "0.16.0", features = ["builder"] }
uuid = { version = "1.13.2", features = ["v7", "serde"] }
serde-envfile = "0.1.0"
serde = { version = "1.0.219", features = ["derive"] }
dotenvy = "0.15.7"
reqwest = { version = "0.12.9", default-features = false, features = ["rustls-tls", "charset", "http2"] }
redis = { version = "0.28.2", features = ["connection-manager", "tokio-comp"] }
futures-util = "0.3.31"
metrics = "0.24.1"
metrics-exporter-prometheus = { version = "0.16.2", default-features = false }
amqprs = { version = "2.1.0", features = ["compliance_assert", "traces", "urispec"] }
metrics-process = "2.4.0"

[build-dependencies]
vergen-gitcl = { version = "1.0.1", features = ["build"] }
