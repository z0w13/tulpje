[workspace]
members = [
	"gateway", "handler", "manager", "utils", "shared", "framework",
]

resolver = "2"

[workspace.package]
version = "0.6.0"

[workspace.lints.clippy]
# give a reason why it's allowed, thanks
allow_attributes = "deny"
semicolon_if_nothing_returned = "warn"
unused_trait_names = "warn"
implicit_clone = "warn"
