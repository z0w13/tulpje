[package]
name = "tulpje-cache"
edition = "2021"
version = "0.3.0"
description = "A redis cache for twilight"
# tulpje-cache is heavily based on twilight-cache-inmemory
# I don't know how the licensing would work here so ISC it is
license = "ISC"

homepage.workspace = true
repository.workspace = true

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
redis = { version = "0.29.1", default-features = false, features = ["tokio-comp", "connection-manager"] }
twilight-model = { git = "https://github.com/twilight-rs/twilight.git", rev = "7f08d954c7b4f4245047f34de5116abdb53f24d9", version = "0.16.0" }
twilight-cache-inmemory = { git = "https://github.com/twilight-rs/twilight.git", rev = "7f08d954c7b4f4245047f34de5116abdb53f24d9", version = "0.16.0" }

[lints]
workspace = true
